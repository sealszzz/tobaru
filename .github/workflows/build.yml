name: Build (linux gnu)

on:
  push:
    branches: [ master ]
    tags: [ "v*" ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            use_cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          key: tobaru-${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --locked

      - name: Build (native)
        if: matrix.use_cross == false
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          BIN="target/${{ matrix.target }}/release/tobaru"
          test -f "$BIN"
          file "$BIN" || true

          mkdir -p dist
          cp "$BIN" dist/tobaru
          strip dist/tobaru 2>/dev/null || true
          (cd dist && tar -czf "tobaru-${{ matrix.target }}.tar.gz" tobaru)
          rm -f dist/tobaru
          ls -la dist/*.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tobaru-${{ matrix.target }}
          path: dist/*.tar.gz
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-artifacts
          find artifacts -type f -name "*.tar.gz" -exec cp {} release-artifacts/ \;
          ls -la release-artifacts/

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: release-artifacts/*.tar.gz
