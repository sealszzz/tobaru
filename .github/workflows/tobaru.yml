name: build-tobaru

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]

    steps:
      - id: tag
        run: |
          url=$(curl -fsSIL -o /dev/null -w '%{url_effective}' https://github.com/cfal/tobaru/releases/latest)
          echo "tag=${url##*/}" >> "$GITHUB_OUTPUT"

      - id: sha
        run: |
          echo "sha=$(git ls-remote https://github.com/cfal/tobaru.git refs/heads/master | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - run: |
          git clone https://github.com/cfal/tobaru.git tobaru
          cd tobaru
          git checkout "${{ steps.sha.outputs.sha }}"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --locked

      - working-directory: tobaru
        run: |
          set -euo pipefail
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
          BIN="target/${{ matrix.target }}/release/tobaru"
          test -f "$BIN"
          cp "$BIN" tobaru && strip tobaru 2>/dev/null || true
          tar -czf "tobaru-${{ matrix.target }}-${{ steps.tag.outputs.tag }}.tar.gz" tobaru
          rm -f tobaru

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "tobaru ${{ steps.tag.outputs.tag }}"
          prerelease: false
          overwrite_files: true
          files: |
            tobaru/tobaru-*.tar.gz
          body: |
            Built from upstream master HEAD:
            - tobaru: ${{ steps.sha.outputs.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
