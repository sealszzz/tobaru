name: build-tobaru

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/tobaru.yml

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]

    steps:
      - uses: actions/checkout@v4
        with:
          repository: cfal/tobaru
          ref: master
          fetch-depth: 1
          fetch-tags: true
          path: tobaru

      - id: tag
        working-directory: tobaru
        run: |
          set -euo pipefail
          ver="$(awk -F'"' '/^version *= *"/{print $2; exit}' Cargo.toml)"
          test -n "$ver"
          echo "tag=v${ver}" >> "$GITHUB_OUTPUT"

      - id: sha
        working-directory: tobaru
        run: echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Patch Source Code (Unlock Log Levels)
        working-directory: tobaru
        run: |
          sed -i -E 's/release_max_level_[a-zA-Z0-9_]*/release_max_level_trace/g' Cargo.toml

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --locked

      - working-directory: tobaru
        run: |
          set -euo pipefail
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

          BIN="target/${{ matrix.target }}/release/tobaru"
          test -f "$BIN"

          cp "$BIN" tobaru

          tar -czf "tobaru-${{ matrix.target }}-${{ steps.tag.outputs.tag }}.tar.gz" tobaru

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          overwrite_files: true
          files: tobaru/tobaru-*.tar.gz
          body: |
            Commit: ${{ steps.sha.outputs.sha }}
            Build from: https://github.com/cfal/tobaru
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
